<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik-Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 350px;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .apple {
      background-color: #000;
    }

    .spotify {
      background-color: #1DB954;
    }

    .btn img {
      height: 30px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h1>choose your platform:</h1>
  
  <a href="https://music.apple.com/de/playlist/sleep-heal/pl.u-55D6XP3F6MyAqRX" class="btn apple" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music Logo">
    Apple Music
  </a>
  
  <a href="https://open.spotify.com/playlist/0Yh0lv2J4rPWA9DU4WXvhZ" class="btn spotify" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
    Spotify
  </a>
</body>
</html>
