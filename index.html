<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Platform</title>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #b0b0b0; /* dunkleres, professionelles Grau */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 420px;
    padding: 0 16px;
    box-sizing: border-box;
  }

  h1 {
    font-weight: 600;
    margin: 15px 0 25px 0;
    font-size: 1.5rem;
    letter-spacing: 0.3px;
  }

  .cover {
    width: 160px;
    border-radius: 18px;
    margin-bottom: 20px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    display: block;
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 20px;
    margin: 12px 0;
    border-radius: 16px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 600;
    transition: all 0.2s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    box-sizing: border-box;
  }

  .button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.12);
  }

  /* Spotify Button */
  .spotify {
    background-color: #1DB954;
    color: #fff;
  }

  .spotify img {
    margin-right: 14px;
    filter: brightness(0);
    height: 26px;
    width: auto;
  }

  /* Apple Music Button */
  .apple {
    background-color: #000;
    color: #fff;
  }

  .apple img {
    margin-right: 14px;
    filter: brightness(0) invert(1);
    height: 26px;
    width: auto;
  }
</style>
</head>
<body>

<div class="wrapper">
  <!-- Cover Bild -->
  <img src="https://s1.directupload.eu/images/250926/zh7fplpq.jpg" alt="Cover" class="cover">

  <h1>listen on:</h1>

  <!-- Spotify Button -->
  <a href="https://open.spotify.com/playlist/0Yh0lv2J4rPWA9DU4WXvhZ" class="button spotify" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
    Spotify
  </a>

  <!-- Apple Music Button -->
  <a href="https://music.apple.com/de/playlist/sleep-heal/pl.u-55D6XP3F6MyAqRX" class="button apple" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    Apple Music
  </a>
</div>

</body>
</html>
