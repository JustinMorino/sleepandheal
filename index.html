<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listen On</title>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    flex-direction: column;
    justify-content: center; /* zentriert vertikal */
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px 20px; /* weniger oben/unten */
    color: #333;
  }

  h1 {
    font-weight: 500;
    margin: 0 0 30px 0; /* weniger Abstand unter der Überschrift */
    text-align: center;
    font-size: 1.8rem;
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 360px;
    padding: 18px 25px;
    margin: 15px 0;
    border-radius: 14px;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.2s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  }

  .button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.12);
  }

  /* Spotify Button */
  .spotify {
    background-color: #1DB954;
    color: #fff;
  }

  .spotify img {
    margin-right: 15px;
    filter: brightness(0); /* schwarzes Logo */
    height: 28px;
    width: auto; /* proportional */
  }

  /* Apple Music Button */
  .apple {
    background-color: #000;
    color: #fff;
  }

  .apple img {
    margin-right: 15px;
    filter: brightness(0) invert(1); /* weißes Logo */
    height: 28px;
    width: auto; /* proportional */
  }

</style>
</head>
<body>

<h1>listen on:</h1>

<!-- Spotify Button -->
<a href="https://open.spotify.com/playlist/0Yh0lv2J4rPWA9DU4WXvhZ" class="button spotify" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
  Spotify
</a>

<!-- Apple Music Button -->
<a href="https://music.apple.com/de/playlist/sleep-heal/pl.u-55D6XP3F6MyAqRX" class="button apple" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
  Apple Music
</a>

</body>
</html>
