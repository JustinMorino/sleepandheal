<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Platform</title>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: linear-gradient(to bottom, #1c1c1c, #141414);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    color: #f1f1f1;
    text-align: center;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 420px;
    padding: 0 16px;
    box-sizing: border-box;
  }

  h1 {
    font-weight: 600;
    margin: 15px 0 25px 0;
    font-size: 1.6rem;
    letter-spacing: 0.5px;
    color: #f1f1f1;
  }

  .cover {
    width: 160px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.6), 0 0 12px rgba(255,255,255,0.05);
    display: block;
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 20px;
    margin: 12px 0;
    border-radius: 16px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 600;
    transition: all 0.2s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    box-sizing: border-box;
  }

  .button:active {
    transform: scale(0.97);
  }

  /* Spotify Button */
  .spotify {
    background: linear-gradient(145deg, #1DB954, #1ed760);
    color: #fff;
  }

  .spotify img {
    margin-right: 14px;
    filter: brightness(0) invert(1);
    height: 26px;
    width: auto;
  }

  /* Apple Music Button */
  .apple {
    background: linear-gradient(135deg, #ff375f, #ff2d55); /* kräftiges Rot wie Apple Music */
    color: #fff;
  }

  .apple img {
    margin-right: 14px;
    filter: brightness(0) invert(1); /* Weißes Logo */
    height: 26px;
    width: auto;
  }
</style>
</head>
<body>

<div class="wrapper">
  <!-- Cover Bild -->
  <img src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?_gl=1*118d85j*_ga*NDE2MDExNzE4LjE3NTkxNzEwNzY.*_ga_8JE65Q40S6*czE3NTkxNzEwNzYkbzEkZzEkdDE3NTkxNzE0MTgkajEkbDAkaDA." alt="Cover" class="cover">

  <h2>Save now - sleep deeper tonight</h1>

  <!-- Spotify Button -->
  <a href="https://open.spotify.com/playlist/0Yh0lv2J4rPWA9DU4WXvhZ" class="button spotify" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
    Spotify
  </a>

  <!-- Apple Music Button -->
  <a href="https://music.apple.com/de/playlist/sleep-heal/pl.u-55D6XP3F6MyAqRX" class="button apple" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    Apple Music
  </a>
</div>

</body>
</html>
